<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>Magnetic Spin Simulation</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Magnetic Spin Simulation</h1>
        <div id="info">
            ⓘ
            <div id="tooltip">
                <ul>
                    <li>各値を設定し、Startボタンを押してください。</li>
                    <li>設定した計算回数まで自動的に計算し続けます。</li>
                    <li>途中でStopボタンを押すことで一時停止できます。</li>
                    <li>Continueボタンを押せば続けて計算できます。</li>
                    <li>Faster/Slowerボタンを押すと計算のインターバルを10倍ずつ変更できます。</li>
                </ul>
            </div>
        </div>
        <div id="container">
            <canvas id="spinCanvas"></canvas>
            <div id="settings">
                <div>
                    <label for="gridSize">分割数:</label>
                    <input type="number" id="gridSize" value="5">
                </div>
                <div>
                    <label for="J_ex">交換相互作用係数:</label>
                    <input type="number" id="J_ex" value="1" step="0.1">
                </div>
                <div>
                    <label for="intervalTime">計算のインターバル (ms):</label>
                    <input type="number" id="intervalTime" value="10" step="10">
                </div>
                <div>
                    <label for="numOfCalculations">計算回数:</label>
                    <input type="number" id="numOfCalculations" value="1000" step="1000" min="0">
                </div>
                <div>
                    <button id="startButton">Start</button>
                    <button id="stopButton" disabled="true">Stop</button>
                    <button id="continueButton" disabled="true">Continue</button>
                    <button id="fasterButton" disabled="true">Faster</button>
                    <button id="slowerButton" disabled="true">Slower</button>
                </div>
            </div>
        </div>
        <div id="progressContainer">
            <div id="progressBar"></div>
            <div id="progressText">0/0</div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
